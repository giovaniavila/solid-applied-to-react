name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Aciona o workflow quando houver um push na branch 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install  # Instala as dependências na raiz do projeto

    - name: Build the project
      run: npm run build  # Executa o build do projeto

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3  # Ação para deploy no GitHub Pages
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # Token de autenticação
        publish_dir: ./dist  # Diretório de saída gerado pelo build (ajuste conforme necessário)
        publish_branch: gh-pages  # Nome do branch onde o conteúdo será publicado
